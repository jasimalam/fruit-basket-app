<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Basket</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; background: #fdf6e3; }
        h1 { color: #2a9d8f; }
        ul { list-style: none; padding: 0; }
        li { background: #e9c46a; margin: 5px; padding: 10px; border-radius: 8px; display: inline-block; }
        input { padding: 8px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 8px 12px; border-radius: 5px; border: none; background: #2a9d8f; color: white; cursor: pointer; }
        button:hover { background: #21867a; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
